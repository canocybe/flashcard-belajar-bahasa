<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Belajar Bahasa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1.2s ease;
            display: none;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #0077cc;
            font-size: 1.8em;
            font-weight: 600;
        }

        .flashcard {
            background: #fafafa;
            border: 2px solid #0077cc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 119, 204, 0.1);
        }

        #card {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #222;
        }

        #romaji {
            font-size: 1.2em;
            color: #666;
        }

        input {
            padding: 12px;
            font-size: 1em;
            width: 95%;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #fff;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #0077cc;
            box-shadow: 0 0 8px rgba(0, 119, 204, 0.3);
        }

        .btn {
            padding: 10px 18px;
            font-size: 0.95em;
            border: none;
            border-radius: 8px;
            background: #0077cc;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #005fa3;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 12px;
            font-size: 1em;
            font-weight: 600;
        }

        .score {
            margin-top: 15px;
            font-size: 0.9em;
            color: #444;
        }

        .progress-container {
            width: 100%;
            background: #eee;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 18px;
            width: 0%;
            background: linear-gradient(90deg, #66ccff, #0077cc);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        /* Tombol kecil pojok */
        .corner-btns {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .icon-btn:hover {
            background: #0077cc;
            color: #fff;
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .popup-content h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeQuestion {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Popup Pilihan Bahasa -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Pilih Bahasa yang ingin dipelajari</h2>
            <button class="btn" onclick="chooseLanguage('japan')">üáØüáµ Jepang</button>
            <button class="btn" onclick="chooseLanguage('english')">üá¨üáß Inggris</button>
        </div>
    </div>

    <!-- Container utama -->
    <div class="container" id="mainContainer">
        <div class="corner-btns">
            <div class="icon-btn" onclick="resetScore()">üîÑ</div>
            <div class="icon-btn" onclick="switchLanguage()">üåê</div>
        </div>
        <h1>Flashcard Belajar Bahasa</h1>
        <div class="flashcard">
            <div id="card"></div>
            <div id="romaji"></div>
        </div>
        <input type="text" id="answer" placeholder="Masukkan arti dalam Bahasa Indonesia">
        <button class="btn" onclick="checkAnswer()">Cek Jawaban</button>
        <div id="result"></div>
        <div class="score">Skor: <span id="score">0</span> | Level: <span id="level">0</span></div>
        <div id="languageIndicator" style="margin-top:10px; font-weight:600; color:#0077cc;">
            Bahasa: -
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script>
        let words = [];
        let currentWord = null;
        let score = 0;
        let level = 0;
        let chosenLang = null;

        // Pilih bahasa
        function chooseLanguage(lang) {
            chosenLang = lang;
            document.getElementById("popup").style.display = "none";
            document.getElementById("mainContainer").style.display = "block";
            loadData();
        }

        // Load data sesuai bahasa
        function loadData() {
            let file = (chosenLang === "japan") ? "japan.txt" : "english.txt";

            score = parseInt(localStorage.getItem("flashcardScore_" + chosenLang)) || 0;
            level = parseInt(localStorage.getItem("flashcardLevel_" + chosenLang)) || 0;

            fetch(file)
                .then(response => response.text())
                .then(text => {
                    words = text.trim().split("\n").map(line => {
                        const [lvl, jp, romaji, id] = line.split(",");
                        return { level: parseInt(lvl), jp, romaji, id };
                    });
                    newCard();
                    updateProgress();
                    updateLanguageIndicator();
                });
        }

        function normalize(str) {
            return str.trim().toLowerCase().replace(/\s+/g, " ");
        }

        function newCard() {
            // let availableWords = words.filter(w => w.level <= level + 1);
            let availableWords = words.filter(w => w.level === level);
            if (availableWords.length === 0) availableWords = words;

            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];

            const cardEl = document.getElementById("card");
            const romajiEl = document.getElementById("romaji");

            cardEl.innerText = currentWord.jp;
            romajiEl.innerText = currentWord.romaji;

            cardEl.classList.add("fade-question");
            romajiEl.classList.add("fade-question");

            setTimeout(() => {
                cardEl.classList.remove("fade-question");
                romajiEl.classList.remove("fade-question");
            }, 800);

            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }

        // Cek jawaban
        function checkAnswer() {
            const inputField = document.getElementById("answer");
            const userAnswer = normalize(inputField.value);

            if (userAnswer === "") {
                document.getElementById("result").innerText = "‚ö†Ô∏è Isi jawaban dulu!";
                return;
            }

            const correctAnswer = normalize(currentWord.id);

            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "‚úÖ Benar!";
                score++;
            } else {
                document.getElementById("result").innerText = "‚ùå Salah. Jawaban: " + currentWord.id;
                score--;
                if (score < 0) score = 0;
            }
            updateProgress();
            setTimeout(newCard, 1000);
        }

        // Ambang batas level
        function getThreshold(lvl) {
            if (lvl === 0) return 10;
            if (lvl === 1) return 50;
            if (lvl === 2) return 100;
            if (lvl === 3) return 200;
            if (lvl >= 4 && lvl < 7) return (lvl - 3) * 100 + 200;
            if (lvl >= 7) return (lvl - 6) * 1000 + 500;
        }

        // Update progress bar & simpan skor
        function updateProgress() {
            let threshold = getThreshold(level);

            while (score >= threshold) {
                level++;
                threshold = getThreshold(level);
            }
            while (level > 0 && score < getThreshold(level - 1)) {
                level--;
                threshold = getThreshold(level);
            }

            let prevThreshold = level === 0 ? 0 : getThreshold(level - 1);
            let progress = ((score - prevThreshold) / (threshold - prevThreshold)) * 100;
            if (progress < 0) progress = 0;
            document.getElementById("progress").style.width = progress + "%";

            document.getElementById("score").innerText = score;
            document.getElementById("level").innerText = level;

            localStorage.setItem("flashcardScore_" + chosenLang, score);
            localStorage.setItem("flashcardLevel_" + chosenLang, level);
        }

        // Update indikator bahasa aktif
        function updateLanguageIndicator() {
            const indicator = document.getElementById("languageIndicator");
            indicator.innerText = "Bahasa: " + (chosenLang === "japan" ? "Jepang" : "Inggris");
        }

        // Event listener untuk tombol Enter
        document.getElementById("answer").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // Fungsi reset skor (hanya bahasa aktif)
        function resetScore() {
            score = 0;
            level = 0;
            localStorage.removeItem("flashcardScore_" + chosenLang);
            localStorage.removeItem("flashcardLevel_" + chosenLang);
            updateProgress();
            document.getElementById("result").innerText = "üîÑ Skor " + chosenLang + " berhasil direset!";
        }

        // Fungsi switch bahasa
        function switchLanguage() {
            document.getElementById("popup").style.display = "flex";
            document.getElementById("mainContainer").style.display = "none";
        }
    </script>
</body>


</html>
